<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hashtag</title>
</head>
<body>
    <h2 id="sentence">make in india</h2>
    <button id="btn">Generate Hash Tag</button>
    <h2 id="result"></h2>

    <script>
    var sentenceHandle = document.getElementById('sentence');
    var btnHandle = document.getElementById('btn');
    var resultHandle = document.getElementById('result');

    btnHandle.addEventListener('click', function(){
        var output = '#';
        var words = sentenceHandle.innerHTML.split(' ');
        words.forEach(function(word){
            output += word[0].toUpperCase() + word.slice(1);
        });
        resultHandle.innerHTML = output;
    }, false);
    
    </script>
</body>
</html>
